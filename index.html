<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .menu.show {
            display: block;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            padding: 10px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .menu ul li:last-child {
            border-bottom: none;
        }
        .menu ul li a {
            color: #333;
            text-decoration: none;
        }
        .main-content {
            background-image: url("image/00001-58265549.png");
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        .scroll-text {
            background-color: rgba(0, 255, 0, 0.7);
            color: white;
            padding: 10px;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
        .thumbnail-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .thumbnail {
            width: 30%;
            height: 150px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MY PROJECT</h1>
        <div class="menu-icon" onclick="toggleMenu()">☰ Menu</div>
    </div>
    <div class="menu" id="menu">
        <ul>
            <li><a href="#">ニュース</a></li>
            <li><a href="#">サービス</a></li>
            <li><a href="team.html" target="_blank">チーム</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="scroll-text">MY PROJECT DERBY</div>
    </div>
    <div class="thumbnail-container">
        <div class="thumbnail">Thumbnail 1</div>
        <div class="thumbnail">Thumbnail 2</div>
        <div class="thumbnail">Thumbnail 3</div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
