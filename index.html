<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイフラちゃんプロジェクト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .menu-icon {
            font-size: 24px;
        }
        .main-content {
            background-image: url('image/00001-58265549.png');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        .scroll-text {
            background-color: rgba(0, 255, 0, 0.7);
            color: white;
            padding: 10px;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
        .thumbnail-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .thumbnail {
            width: 30%;
            height: 150px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>メイフラちゃんプロジェクト</h1>
        <div class="menu-icon">☰ Menu</div>
    </div>
    <div class="main-content">
        <div class="scroll-text">メイフラちゃんプロジェクトDERBY</div>
    </div>
    <div class="thumbnail-container">
        <div class="thumbnail">Thumbnail 1</div>
        <div class="thumbnail">Thumbnail 2</div>
        <div class="thumbnail">Thumbnail 3</div>
    </div>
</body>
</html>
